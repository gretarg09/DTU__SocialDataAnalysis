<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>D3 Test</title>
            <script type="text/javascript" src="/d3/d3.js"></script>
             <link rel = "stylesheet" type = "text/css" href = "style/myStyle.css" />
        </head>
        <body>
            <script type="text/javascript"> 
                var dataset = [ 5, 10, 15, 20, 25 ];  //Declare global var

                /*
                d3.json("data.json", function(data) {
                        dataset = data;  //Log output to consle
                        console.log(data);
                });
                */
        
                console.log(dataset);
                
                d3.select("body")
                    .selectAll("p")
                    .data(dataset)
                    .enter()
                    .append("p")
                    .text(function(d) { return "I can count up to: " + d; })
                    .style("color",function(d){
                        if (d > 15){
                            return "red";
                        }
                        else {
                            return "black";
                        }
                    });

            </script>

            <div style="text-align:center;">
                <svg width="290" height="155" > 
                    <rect 
                        x="5" 
                        y="75" 
                        width="80" 
                        height="80" 
                        fill="rgba(128, 0, 128, 1.0)" 
                        stroke="rgba(128, 128, 128, 1.0)" 
                        stroke-width="2"/>

                    <rect 
                        x="55" 
                        y="60" 
                        width="80" 
                        height="80" 
                        fill="rgba(0, 0, 255, 0.75)" 
                        stroke="rgba(128, 128, 128, 0.75)" 
                        stroke-width="2"/>

                    <rect 
                        x="105"
                        y="35" 
                        width="80" 
                        height="80" 
                        fill="rgba(0, 255, 0, 0.5)" 
                        stroke="rgba(128, 128, 128, 0.5)" 
                        stroke-width="2"/>

                    <rect 
                        x="155" 
                        y="20" 
                        width="80" 
                        height="80" 
                        fill="rgba(255, 255, 0, 0.25)" 
                        stroke="rgba(128, 128, 128, 0.25)" 
                        stroke-width="2"/>

                    <rect 
                        x="205" 
                        y="5"

                        stroke="rgba(128, 128, 128, 0.1)" 
                        stroke-width="2"/>
                </svg>
            </div>
        </body>
</html>
