        <body>
            <script type="text/javascript"> 
                var dataset = [ 5, 10, 15, 20, 25 ];  //Declare global var

                var dataset2 = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                    14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                    24, 18, 25, 9, 3 ];

               // Random data
                var dataset_random = [];
                for (var i = 0; i < 25; i++) {
                    var newNumber = Math.random() * 30;
                    dataset_random.push(newNumber);
                } 

                
                //Width and height
                var w = 500;
                var h = 100;
                var barPadding = 1;

                var dataset3 = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
                
                //Create SVG element
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);

                svg.selectAll("rect")
                   .data(dataset3)
                   .enter()
                   .append("rect")
                   .attr({
                       x: function(d, i) { return i * (w / dataset3.length); }, 
                       y: function(d) { return h - (d * 4); },
                       width: w / dataset3.length - barPadding,
                       height: function(d) { return d * 4; },
                       fill: function(d) { return "rgb(0, 0, " + (d * 10) + ")"; }
                   });

                // Adding labels p 101

                svg.selectAll("text")
                   .data(dataset3)
                   .enter()
                   .append("text")
                   .text(function(d) { return d; })
                   .attr("x", function(d, i) { return i * (w / dataset3.length) + (w / dataset3.length - barPadding) / 2; })
                   .attr("y", function(d) {return h - (d * 4) + 14 })
                   .attr("text-anchor", "middle")
                   .attr("font-family", "sans-serif")
                   .attr("font-size", "11px")
                   .attr("fill", "white");

                // Adding SCATTER_PLOT

                w = 500;
                h = 300;

                var padding = 30;
                
                //var dataset4 = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                //                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88], [600, 150]];


                //Dynamic, random dataset
                var dataset4 = [];
                var numDataPoints = 50;
                var xRange = Math.random() * 1000;
                var yRange = Math.random() * 1000;
                for (var i = 0; i < numDataPoints; i++) {
                var newNumber1 = Math.floor(Math.random() * xRange); var newNumber2 = Math.floor(Math.random() * yRange); dataset4.push([newNumber1, newNumber2]);
                }

                var xScale = d3.scale.linear()
                    .domain([0, d3.max(dataset4, function(d) { return d[0]; })])
                    .range([padding, w - padding * 2]);

                var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset4, function(d) { return d[1]; })])
                    .range([h - padding,padding]);

                var rScale = d3.scale.linear()
                    .domain([0, d3.max(dataset4, function(d) { return d[1]; })])
                    .range([2, 5]);

                var svg2 = d3.select("body") .append("svg")
                    .attr("width", w)
                    .attr("height", h);

                var xAxis = d3.svg.axis() 
                    .scale(xScale)
                    .orient("bottom")
                    .ticks(5);

                 //Define Y axis
                var yAxis = d3.svg.axis() 
                    .scale(yScale)
                    .orient("left")
                    .ticks(5);

                svg2.selectAll("circle") // <-- No longer "rect" .data(dataset)
                    .data(dataset4)
                    .enter()
                    .append("circle") // <-- No longer "rect"
                    .attr("cx", function(d) { return xScale(d[0]);})
                    .attr("cy", function(d) { return yScale(d[1]);})
                    .attr("r", function(d) {return rScale(d[1]);});

                svg2.selectAll("text") // <-- Note "text", not "circle" or "rect" 
                    .data(dataset4)
                    .enter()
                    .append("text") // <-- Same here!
                    .text(function(d) {return d[0] + "," + d[1];})
                    .attr("x", function(d) { return xScale(d[0]); })
                    .attr("y", function(d) {return yScale(d[1]); })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "red");


                svg2.append("g")
                    .attr("class", "axis") //Assign "axis" class 
                    .attr("transform", "translate(0," + (h - padding) + ")")
                    .call(xAxis);

                //Create Y axis
                svg2.append("g")
                    .attr("class", "axis")
                    .attr("transform", "translate(" + padding + ",0)")
                    .call(yAxis);
